<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/> 
        <title>Tailwind Animation</title>         
        <meta name="description" content="Tailwind Animation"/>
        <meta name="keywords" content="AV"/>
        <meta name="author" content="AV"/>
        <link href="tailwind_theme/tailwind.css" rel="stylesheet" type="text/css"/>
        <link href="css/input.css" rel="stylesheet" type="text/css"/>
    </head>     
    <body>
        <nav class="relative container mx-auto p-6">
            <!-- Flex container -->
            <div class="flex item-center justify-between">
                <!-- Logo -->
                <div class="pt-2">
                    <h3>Logo</h3>
                </div>
                <!-- Menu Items -->
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-darkGrayishBlue pt-2">Pricing</a>
                    <a href="#" class="hover:text-darkGrayishBlue pt-2">Product</a>
                    <a href="#" class="hover:text-darkGrayishBlue pt-2">About Us</a>
                    <a href="#" class="hover:text-darkGrayishBlue pt-2">Careers</a>
                    <a href="#" class="hover:text-darkGrayishBlue pt-2">Comunity</a>
                </div>
                <!-- Button -->
                <a href="#" class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get Started</a>
                <!-- Ham Menu -->
                <button id="menu-btn" class="block hamburger md:hidden focus:outline-none">
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>
            <!-- Mobile menu -->
            <div class="md:hidden">
                <div id="menu" class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md">
                    <a href="#" class="hover:text-darkGrayishBlue pt-2">Pricing</a>
                    <a href="#" class="hover:text-darkGrayishBlue pt-2">Product</a>
                    <a href="#" class="hover:text-darkGrayishBlue pt-2">About Us</a>
                    <a href="#" class="hover:text-darkGrayishBlue pt-2">Careers</a>
                    <a href="#" class="hover:text-darkGrayishBlue pt-2">Comunity</a>
                </div>
            </div>
        </nav>         
        <section id="hero">
            <div class="container flex flex-col md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
                <!-- Left -->
                <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                    <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                  Bring everyone together to build products </h1>
                    <p class="max-w-md text-center text-darkGrayishBlue md:text-left">
                  Manage makes it simple for software teams to plan day-to-day tasks
                  while keeping the larger team goals in view. </p>
                    <div class="flex justify-center md:justify-start"><a href="#" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get Started</a>
                    </div>
                </div>
                <!-- Right -->
                <div class="md:w-1/2">
                    <img src="img/illustration-intro.svg" alt="illustration-intro"/>
                </div>
            </div>
        </section>
        <script src='script/script.js'></script>         
    </body>     
</html>
